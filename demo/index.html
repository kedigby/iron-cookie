<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<script type="module">
		import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
		import '@polymer/iron-demo-helpers/demo-snippet';
	</script>

	<script type="module" src="../iron-cookie.js"></script>

	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</custom-style>
</head>

<body>
	<div class="vertical-section-container centered">
		<dom-bind>
			<template>
				<iron-cookie name="demo" value="{{value}}" uri-safe></iron-cookie>

				<p>
					<b>Enter a value to store in a cookie:</b>
					<input value="{{value::input}}">
				</p>

				<p><b>Current cookie value:</b> {{value}}</p>

				<p>Reload the page and the value will be saved!</p>
			</template>
		</dom-bind>
	</div>
</body>

</html>
